                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h1>TRADE-IN</h1>
                <form id="trade-in-form">
                    <!-- Имя владельца -->
                    <div class="form-group">
                        <label for="owner-name"
                            >Имя владельца (только буквы, 2-50 символов):</label
                        >
                        <input
                            type="text"
                            id="owner-name"
                            name="owner-name"
                            placeholder="Иван Иванов"
                        />
                        <div class="error" id="owner-name-error"></div>
                    </div>

                    <!-- Номер телефона -->
                    <div class="form-group">
                        <label for="phone"
                            >Номер телефона (+7(XXX)XXX-XX-XX или +7XXX
                            XXX-XX-XX.):</label
                        >
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="+79001234567"
                        />
                        <div class="error" id="phone-error"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email (действительный):</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@mail.com"
                        />
                        <div class="error" id="email-error"></div>
                    </div>

                    <!-- Марка автомобиля -->
                    <div class="form-group">
                        <label for="car-brand">Модель Porsche:</label>
                        <select id="car-brand" name="car-brand">
                            <option value="">Выберите модель</option>
                            <option value="Porsche">911</option>
                            <option value="BMW">Cayman</option>
                            <option value="Audi">Panamera</option>
                            <option value="Mercedes-Benz">Cayenne</option>
                        </select>
                        <div class="error" id="car-brand-error"></div>
                    </div>

                    <!-- Год выпуска -->
                    <div class="form-group">
                        <label for="year"
                            >Год выпуска (4 цифры, от 2000 до текущего
                            года):</label
                        >
                        <input
                            type="number"
                            id="year"
                            name="year"
                            placeholder="2020"
                            min="2000"
                            max="2024"
                        />
                        <div class="error" id="year-error"></div>
                    </div>

                    <!-- Пробег -->
                    <div class="form-group">
                        <label for="mileage"
                            >Пробег (в километрах, до 500000):</label
                        >
                        <input
                            type="number"
                            id="mileage"
                            name="mileage"
                            placeholder="50000"
                            min="0"
                            max="500000"
                        />
                        <div class="error" id="mileage-error"></div>
                    </div>

                    <!-- Фото автомобиля -->
                    <div class="form-group">
                        <label for="car-photo"
                            >Фото автомобиля (только .jpg или .png):</label
                        >
                        <input
                            type="file"
                            id="car-photo"
                            name="car-photo"
                            accept=".jpg,.jpeg,.png"
                        />
                        <div class="error" id="car-photo-error"></div>
                    </div>

                    <!-- Кнопка отправки -->
                    <button type="submit">Отправить данные</button>
                    <div class="success-message" id="success-message"></div>
                </form>
            </div>
        </main>

        <footer>

        </footer>
